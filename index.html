<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&family=Red+Hat+Display:wght@300;500;900&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a{text-decoration: none;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main-box">
  <div class="img_div"><img src="illustration-hero.svg" class="img" alt="order_preview"></div>
  <div class="content"><h1> Order Summary</h1>

   <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </p></div>
  <div class="price">
    <table>
      <tr>
        <td><img src="icon-music.svg" alt="icon-music"></td>
        <td><strong> Annual Plan </strong> <br> <span class="rupee">$59.99/year</span></td>
        <td>&emsp;&emsp;&emsp;&emsp;&emsp;</td>
        <td><a href=""> Change</a></td>
      </tr>
    </table>
    
    </div> 
    <br> 
    <br>
  <div class="footer">
    <div class="btn1">Proceed to Payment</div> <br>
    <div class="btn2">Cancel Order</div>
    </div>
</div>


  

 

  
  <div class="attribution">

    Coded by <a href="https://github.com/vishal-singh5128 "target="_blank ">Vishal Singh</a>.
  </div>
</body>
</html>
